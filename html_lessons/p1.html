<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>
<body>
    <h1>Pythagoras theorem</h1>
    <p>a<sup>2</sup>+b<sup>2</sup> = c<sup>2</sup></p>

    <h1>Formula for glucose</h1>
    <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
</body>
</html>
