<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TODO App</h1>
    <h3>Enter "list" to show all tasks</h3>
    <h3>Enter "add" to add a tasks</h3>
    <h3>Enter "delete" to remove a tasks</h3>
    <h3>Enter "quit" to quit todo</h3>

    <form action="" id="task_form">
        <label for="task">Task</label><br>
        <input type="text" name="task" id="task" placeholder="Enter your task"><br>
        <button type="submit">SUBMIT</button>
    </form>

    <br>
    
    <script src="app.js"></script>
</body>
</html>
